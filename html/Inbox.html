<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/Inbox.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Messages</title>
    <link href="./main.css" rel="stylesheet" />
    <title>Messages</title>
</head>

<body>
    <div class="frame">
        <div class="msg-header">
            <div class="v123_30"></div>
            <div class="v123_31"></div><span class="v123_32">PawPals</span><a href="https://google.com">
                <button class="v123_33">My Profile</button>
            </a>
            <div class="name"></div>
            <div class="name"></div>
        </div>

        <div class="messaging-bg">

            <div class="msg-cards" id="helena">
                <div class="msg-image"></div>
                <div class="msg-info-con">
                    <div class="msg-name" id="helena-name">Helena</div>
                    <div class="msg-date">Mon. 7:30pm</div>
                    <div class="msg" id="helena-msg">Hello, my dog wants to meet your dog this Friday</div>
                </div>

            </div>
            <div class="msg-cards" id="artem">
                <div class="msg-image"></div>
                <div class="msg-info-con">
                    <div class="msg-name" id="artem-name">Artem</div>
                    <div class="msg-date">Sun. 4:15pm</div>
                    <div class="msg" id="artem-msg">Hi, there! Looking for local dogs in the area.</div>
                </div>

            </div>
            <div class="msg-cards" id="steve">
                <div class="msg-image"></div>
                <div class="msg-info-con">
                    <div class="msg-name" id="steve-name">Steve</div>
                    <div class="msg-date">Sun. 11:37am</div>
                    <div class="msg" id = "steve-msg">Steve: Hey, just matched. Wanna meet?</div>
                </div>
            </div>
            <div class="msg-cards" id="sebastian">
                <div class="msg-image"></div>
                <div class="msg-info-con">
                    <div class="msg-name" id="sebastian-name">Sebastian</div>
                    <div class="msg-date">Oct. 21</div>
                    <div class="msg" id="sebastian-msg">Sebastian: I like your dog!</div>
                </div>

            </div>
            <div class="add-convo-button">
                <a href="../html/Nearby.html">
                    <button class="acb">+</button>
                </a>

            </div>

        </div>

        <div class="footer">
            <a href="../html/Nearby.html">
                <button class="footer-button" id="nearby">Nearby</button>
            </a>
            <a href="../html/Inbox.html">
                <button class="footer-button" id="inbox">Inbox</button>
            </a>
            <a href="../html/exploreEvent.html">
                <button class="footer-button" id="events">Events</button>
            </a>
            <a href="https://google.com">
                <button class="footer-button" id="liked">Liked</button>
            </a>

        </div>

    </div>

</body>

</html>
