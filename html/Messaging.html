<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Messaging.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />

    <link href="./main.css" rel="stylesheet" />
    <title>Helena</title>
</head>
<body>
    <div class="frame">
        <div class="msg-body">
            <div class="messaging-bg">

            </div>
            <div id="timg-1">
                <img src="../imageFolder/helena2.jpg">
            </div>
            <div id="tmsg-1">
                <span class="their-message">
                    Let's plan a day to meet up!
                </span>
            </div>

            <div class="own-msg-bubble" id="omsg-2">
                <span class="own-message">
                    Okay, I’ll talk to you soon! Can’t wait to meet your dog!
                </span>
            </div>
            <div class="time-stamp">Mon. 7:30pm</div>
            <div class="oimg-1">
                <img src="../imageFolder/v116_182.png">
            </div>
            <div class="own-msg-bubble" id="omsg-1">
                <span class="own-message">
                    Hello, my dog wants to meet your dog this Friday at noon. Here is a picture of him. Will you be free by then?
                </span>
            </div>
            <div class="seen-blk">
                <span class="seen-status">Seen</span>
                <div class="seen-pfp">
                    <img src="../imageFolder/helena.jpg">
                </div>
            </div>
            

        </div>
        <div class="header">
            <div class="head-rec"></div>
            <div class="head-pfp"></div>
            <div class="head-name">Helena</div>
            <div class="back">
                <a href="../html/Inbox.html">
                    <button class="back-arrow">&lt;</button>
                </a>
            </div>
            <div class="back">
                <a href="../html/Blocking1.html">
                    <button class="dot-menu">...</button>
                </a>
            </div>

            
        </div>
        <div class="msg-bar">
            <div class="bar-bg">
                
            </div>
            <form id="txt-msg">
                <input type="text" name="usrname" placeholder="Text..." class="textbox">
                <input type="submit" class="send-button" value="Send">
                <i class="bi bi-camera-fill"></i>
                <input type="file" class="upload-button" value="IMG" accept="image/png, image/jpg, image/jpeg">
            </form>
            
        </div>

    </div>
</body>
</html>
