<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/Nearby2.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="./main.css" rel="stylesheet" />
        <title>Nearby</title>
    </head>
    <body>

                <div class="card-container">
                    <div class="dog-card" name="husky-card">
                        <img class="card-image" src="https://images.pexels.com/photos/434090/pexels-photo-434090.jpeg" style="width: 364.8px; height: 248.41px;">
                        <div class="card-text">
                            <span class="dog-name">Pixabay</span>
                            <span class="dog-distance">0.4 miles</span>
                            <span class="dog-breed">Husky</span>
                            <span class="dog-personality">Friendly, Playful, Energetic</span>
                        </div>
                    </div>

                    <div class="dog-card" name="beagle-card">
                        <img class="card-image" src="https://images.pexels.com/photos/2662135/pexels-photo-2662135.jpeg" style="width: 364.8px; height: 248.41px;">
                        <div class="card-text">
                            <span class="dog-name">Artem</span>
                            <span class="dog-distance">1 mile</span>
                            <span class="dog-breed">Beagle</span>
                            <span class="dog-personality">Friendly, Explorer</span>
                        </div>
                    </div>

                    <div class="dog-card" name="g_retriever-card">
                        <img class="card-image" src="https://images.pexels.com/photos/2253275/pexels-photo-2253275.jpeg?cs=srgb&dl=pexels-helena-lopes-2253275.jpg" style="width: 364.8px; height: 248.41px;">
                        <div class="card-text">
                            <span class="dog-name">Helena</span>
                            <span class="dog-distance">3 miles</span>
                            <span class="dog-breed">Golden Retriever</span>
                            <span class="dog-personality">Friendly, Playful, Energetic</span>
                        </div>
                    </div>

                </div>
                
    </body>
</html>
